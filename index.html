<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Jornada</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="card" id="card-top">
            <div class="card-header">
                <h2>
                    Registro de horas trabajadas<i
                        id="btn-opciones"
                        title="Opciones"
                        class="fa-solid fa-bars"
                    ></i>
                </h2>
            </div>
            <div class="card-body">
                <form>
                    Empleado/a:<input
                        id="nombre-empleado"
                        type="text"
                        name="empleado"
                    />
                    <br /><br />
                    Período: <input id="periodo-inicio" type="date" />-<input
                        id="periodo-fin"
                        type="date"
                    />
                </form>
            </div>
        </div>

        <div class="card-2" id="card-middle">
            <table>
                <thead class="card-header">
                    <tr>
                        <th>Fecha</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Total</th>
                        <th>Notas</th>
                    </tr>
                </thead>
                <tbody class="card-body">
                    <!-- Filas dinámicas generadas con JS -->
                </tbody>
            </table>
        </div>

        <div class="card" id="card-bottom">
            <table class="card-body">
                <tr>
                    <td>Hrs. Totales:</td>
                    <td>Hrs. Contrato:</td>
                    <td>Hrs. Extra:</td>
                </tr>
                <tr>
                    <td id="total-periodo">00:00</td>
                    <td>
                        <input type="number" id="horas-contrato" />
                    </td>
                    <td id="horas-extra">00:00</td>
                </tr>
            </table>

            <!-- Modal de opciones -->
            <div id="modal-opciones" class="modal">
                <div class="modal-contenido">
                    <span class="cerrar" onclick="cerrarModal()">&times;</span>
                    <h3>Opciones</h3>
                    <button onclick="capturarYDescargarImagen()">
                        📸 Guardar imagen
                    </button>
                    <button onclick="descargarCSV()">📁 Guardar CSV</button>
                    <button onclick="descargarJSON()">💾 Guardar JSON</button>
                    <label class="btn-cargar-json">
                        📂 Cargar JSON
                        <input
                            type="file"
                            accept="application/json"
                            onchange="cargarJSONDesdeArchivo(event)"
                            hidden
                        />
                    </label>
                    <button onclick="mostrarEstadoActual()">
                        🧠 Mostrar datos en consola
                    </button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
