<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Mis Horas Extra</title>

        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            main {
                flex: 1;
                overflow-y: auto;
            }

            thead,
            tfoot {
                background-color: #343a40;
                color: white;
                position: sticky;
                z-index: 2;
            }

            thead {
                top: 0;
            }

            tfoot {
                bottom: 0;
            }

            tbody tr.today {
                background-color: #d1ecf1;
                font-weight: bold;
            }

            .offcanvas-start,
            .offcanvas-end {
                width: 60% !important;
            }

            .hora-input {
                width: 6em;
            }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <header
            class="bg-dark text-white p-2 sticky-top d-flex justify-content-between align-items-center"
        >
            <button
                class="btn btn-outline-light"
                data-bs-toggle="offcanvas"
                data-bs-target="#menuLateral"
            >
                <i class="bi bi-list"></i>
            </button>
            <h5 class="mb-0 text-center flex-grow-1">Mis Horas Extra</h5>
            <button
                class="btn btn-outline-light"
                data-bs-toggle="offcanvas"
                data-bs-target="#buscador"
            >
                <i class="bi bi-search"></i>
            </button>
        </header>

        <!-- OFFCANVAS -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menú</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                ></button>
            </div>
            <!-- Dentro de #menuLateral -->
            <div class="offcanvas-body">
                <div class="mb-3">
                    <label for="horasContratoInput" class="form-label fw-bold"
                        >Horas de contrato (mensuales)</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="horasContratoInput"
                        min="0"
                        step="1"
                    />
                    <div class="form-text">
                        Usado para calcular las horas extra.
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="buscador">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Buscar</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                ></button>
            </div>
            <!-- Dentro de #buscador -->
            <div class="offcanvas-body">
                <h6 class="fw-bold">Períodos guardados</h6>
                <div
                    id="listaPeriodos"
                    class="d-grid gap-2 overflow-auto"
                    style="max-height: 70vh, overflow-y: auto"
                ></div>
            </div>
        </div>

        <!-- MAIN -->
        <main class="container-fluid p-2">
            <div class="table-responsive">
                <table
                    id="tablaHoras"
                    class="table table-striped table-bordered nowrap"
                    style="width: 100%"
                >
                    <thead>
                        <tr>
                            <th
                                colspan="6"
                                class="text-start"
                                id="periodoTexto"
                            >
                                Periodo:
                            </th>
                        </tr>
                        <tr>
                            <th>Fecha</th>
                            <th>Día</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Total</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-start fw-bold">
                                Hs Totales: <span id="hsTotales">0</span> | Hs
                                Extra: <span id="hsExtras">0</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-dark text-white text-center py-2 sticky-bottom">
            &copy; <span id="anioActual"></span> Creado por Brian Cabrera
            <a href="https://wa.me/543516618737" class="text-white ms-2"
                ><i class="bi bi-whatsapp"></i
            ></a>
        </footer>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
        <script src="horas_extra_v3.js"></script>
    </body>
</html>
